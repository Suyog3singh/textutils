<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Text Analyzer</title>
  </head>
  <body>

    
  <div class="container form-check form-switch">
    <h1 class="mb-5">Welcome to text analyzer. Enter your text below</h1>

    <form action="/analyze" method="post"> {% csrf_token %}

      <div class="mb-5">
        <textarea name="text" style="margin: 0px; width: 721px; height: 266px"></textarea>
      </div>

      <input class="form-check-input" type="checkbox" name="removepunc">Remove Punctuations<br>  
      <input class="form-check-input" type="checkbox" name="fullcaps">UPPERCASE<br>  
      <input class="form-check-input" type="checkbox" name="newline">Newline Remover<br>  
      <input class="form-check-input" type="checkbox" name="spaceremover">Space Remover<br>  
      <input class="form-check-input" type="checkbox" name="countcharacters">Count Characters<br>  
      <button type="submit" class="btn btn-primary mt-5">Analyze</button>

    </form>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

   
  </body>
</html>
